<div class="cadastrar-empresa">
  <h2>Cadastrar Empresa</h2>
  <form (ngSubmit)="onSubmit()" #empresaForm="ngForm">
    <div class="form-group">
      <label for="nome">Nome da Empresa:</label>
      <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="empresa.nome" required />
    </div>

    <div class="form-group">
      <label for="cnpj">CNPJ:</label>
      <input type="text" id="cnpj" name="cnpj" class="form-control" [(ngModel)]="empresa.cnpj"
        (input)="applyCnpjMask($event)" maxlength="18" required />
    </div>

    <button type="submit" class="btn-submit" [disabled]="empresaForm.invalid">
      Cadastrar
    </button>
  </form>
</div>
