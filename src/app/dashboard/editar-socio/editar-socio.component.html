<div class="editar-socio-container">
    <h2>Editar Sócio</h2>
  
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  
    <form [formGroup]="socioForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome da Sócio:</label>
        <input type="text" id="nome" formControlName="nome" class="form-control" />
      </div>
  
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input
          type="text"
          id="cpf"
          formControlName="cpf"
          class="form-control"
          (input)="applyCpfMask($event)"
          maxlength="14"
        />
      </div>
  
      <div class="form-group">
        <label for="empresa">Empresa:</label>
        <select id="empresa" formControlName="empresa_id" class="form-control">
          <option *ngFor="let empresa of empresas" [value]="empresa.id">
            {{ empresa.nome }}
          </option>
        </select>
      </div>
  
      <button type="submit" class="btn-submit">
        Salvar
      </button>
  
      <button type="button" (click)="onDelete()" class="btn btn-danger">
        <i class="fa fa-trash"></i> Excluir
      </button>
    </form>
  </div>
