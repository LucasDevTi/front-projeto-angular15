<div class="cadastrar-socio">
    <h2>Cadastrar Sócio</h2>
    <form (ngSubmit)="onSubmit()" #socioForm="ngForm">
      <div class="form-group">
        <label for="nome">Nome do Sócio:</label>
        <input type="text" id="nome" name="nome" class="form-control" [(ngModel)]="socio.nome" required />
      </div>
  
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" class="form-control" [(ngModel)]="socio.cpf" (input)="applyCpfMask($event)" maxlength="18" required />
      </div>
  
      <div class="form-group">
        <label for="empresa_id">Empresa:</label>
        <select id="empresa_id" name="empresa_id" class="form-control" [(ngModel)]="socio.empresa_id" required>
          <option value="" disabled selected>Selecione uma empresa</option>
          <option *ngFor="let empresa of empresas" [value]="empresa.id">{{ empresa.nome }}</option>
        </select>
      </div>
  
      <button type="submit" class="btn-submit" [disabled]="socioForm.invalid">
        Cadastrar
      </button>
    </form>
  </div>
